<svg xmlns="http://www.w3.org/2000/svg" width="360" height="28">
  <style>
    article {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      color: #777777;
      margin: 4px;
      width: 100%;
      border-left: 4px solid transparent;
      display: flex;
    }
    .up {
      border-color: #18b663;
    }
    .up.slow {
      border-color: #fb8c00;
    }
    .down {
      border-color: #e53935;
    }
    img {
      margin-left: 8px;
      height: 20px;
      width: 20px;
      border-radius: 16px;
    }
    aside {
      margin: 0 8px;
      flex-grow: 1;
    }
    header {
      display: flex;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-weight: bold;
      flex-grow: 1;
    }
    .status {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .status svg {
      margin: 0 8px;
    }
    .up .status {
      color: #18b663;
    }
    .up.slow .status {
      color: #fb8c00;
    }
    .down .status {
      color: #e53935;
    }
  </style>
